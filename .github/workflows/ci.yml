name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify generated code is in sync
        run: |
          pnpm generate:all
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Generated code is out of sync!"
            echo "Run 'pnpm generate:all' locally and commit the changes."
            git diff --stat
            exit 1
          fi
          echo "✅ Generated code is in sync"

      - name: Test
        run: pnpm test
